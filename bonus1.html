<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Multiply</title>
</head>
<style type="text/css">

</style>
<body>
    <div id="app">
        <div id="wrapper">
            <div id="content">
                <input v-model="n1" type="number" placeholder="type a number">
                <input v-model="n2" type="number" placeholder="type a number">
                <ul>
                    <li v-for="i in parseInt(n2)">
                        {{n1}} x {{i}} = {{n1*i}}
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript">
    let vue = new Vue({
        el:"#app",
        data: {
            n1: 0,
            n2: 0,
        }
    }
    )
</script>
</html>
